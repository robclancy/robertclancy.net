<article itemscope itemtype="http://schema.org/BlogPosting">
  {% if page_name != 'article' %}
    <h2><a href="/{{ article.url }}" itemprop="headline">{{ article.title }}</a></h2>
  {% endif %}
  <footer>Published <time datetime="{{ article.date.isoformat() }}" itemprop="datePublished">{{ article.locale_date.replace(' 0', ' ') }}</time></footer>
  <div class="body" itemprop="articleBody">
    {{ article.content }}
  </div>
  {% if page_name == 'article' %}
    <ul class="social">
      <li class="facebook"><div class="fb-like" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div></li>
      <li class="google"><div class="g-plusone" data-size="medium"></div></li>
      <li class="twitter"><a class="twitter-share-button">Twitter</a></li>
    </ul>
    <div id="fb-root"></div>
    <script type="text/javascript">
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
      (function() {
        window.___gcfg = {lang: 'en'};
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/platform.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
      !function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if( ! d.getElementById(id)){
          js = d.createElement(s);
          js.id = id;
          js.src = "https://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);
        }
      }(document, "script", "twitter-wjs"); 
    </script>
    <div class="tags">
      <strong>Tags:</strong>
      <ul>
        {% for tag in article.tags %}
          <li><a href="/{{ tag.url }}"><span itemprop="keywords">{{ tag.name }}</span></a></li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</article>
