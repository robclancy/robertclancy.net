<article itemscope itemtype="http://schema.org/BlogPosting">
  <h2><a href="/{{ article.url }}" itemprop="headline">{{ article.title }}</a></h2>
  <footer>Published <time datetime="{{ article.date.isoformat() }}" itemprop="datePublished">{{ article.locale_date.replace(' 0', ' ') }}</time></footer>
  <div class="body" itemprop="articleBody">
    {{ article.content }}
  </div>
</article>
